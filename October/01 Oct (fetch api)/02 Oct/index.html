        <script>
           async function display(){
                let table=`<table width="500" border="1">
                            <tr>
                            <td> Roll No </td>
                            <td> Name </td>
                            <td> City </td>
                            </tr>`
                    let api="http://localhost:4000/Students";
                    let myObj=await fetch(api);
                    let data=await myObj.json();
                    data.map((key)=>{
                        table+=`<tr>
                                <td> ${key.rollno} </td>
                                <td> ${key.name} </td>
                                <td> ${key.city} </td>
                                </tr>`
                    })
                    table+="</table>";
                    document.getElementById("demo").innerHTML=table;
                        
            }
        </script>
