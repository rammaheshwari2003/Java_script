<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        #box{
            width: 300px;
            padding: 20px;
            border: 3px solid red;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
            <!-- Show or Hide -->
    <button id="shw">Show</button>
    <button id="hid">Hide</button>
    <div id="box">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus, in expedita. Porro autem incidunt maiores. Odio suscipit libero, corrupti, sed ipsam, distinctio itaque aut earum assumenda minima placeat cumque numquam!</div>

    <script>
        $(document).ready(function(){
            $("#shw").click(function(){
                $("#box").show(5000);
            })

            $("#hid").click(function(){
                $("#box").hide(5000);
            })
        });
    </script>
    
</body>
</html>
