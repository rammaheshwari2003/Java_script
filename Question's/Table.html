<!-- 
     Write a program to find table of any given number.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
           let num=prompt("Enter a any number ");
           for(var i=1; i<=10; i++){
            document.write("<h1>",num," * ",i," = ",num*i,"<h1>");
           }
        </script>
</body>
</html>
