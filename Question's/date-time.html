<!-- Write a js program to diplay the current day and time in the following format.
     Sample output : Today is : 
     Current time is: 00 PM/AM : 00 : 00 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <script>
        const Days=["Sunaday","Monday","Tuesday","Wednesday","Thusday","Friday","Saturday"];
            let time=new Date();
           let d=time.getDay();
           let h=time.getHours();
           let m=time.getMinutes();
           let s=time.getSeconds();
        document.write("<h1>","Sample Output:"," Today is : ",Days[d],"</h1>");
        document.write("<h1>","Current Output: ",h," PM : ",m," : ",s ,"</h1>");
            
         </script>
</body>
</html>
