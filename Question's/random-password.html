<!-- 
     Write a program to generate 10 character Random Password.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
        <h1 id="demo">Random Password : </h1>
        <button onclick="Display()">Click</button>
        <script>
            function Display(){
                let mystr="abcdefghijklmnopqrstuvwxyz@&123456789";
                let str=mystr.length;
                let s="";
                for(var i=0; i<10;i++){
                    var num=Math.floor(Math.random()*str);
                    s+=mystr.charAt(num);
                    document.getElementById("demo").innerHTML="Random Password : "+s;
                }
            }
        </script>
</body>
</html>
