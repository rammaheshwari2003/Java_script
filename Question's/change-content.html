<!-- 
     write the code to change the content and color of the HTML element below when we click button ? 
     <h1 id="demo"> May the code be with you. </h1>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 id="demo">May the code be with you.</h1>
    <button onclick="change()">Click</button>

    <script>
            function change(){
              document.getElementById("demo").innerHTML="Hello May the code be with you.";
              document.getElementById("demo").style.color="red";
              document.getElementById("demo").style.backgroundColor="yellow";
              document.getElementById("demo").style.width="450px";
            }
    </script>
</body>
</html>
