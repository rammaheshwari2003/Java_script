<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         for(var i=1; i<=10; i++){
            document.write("<h1> ", i, "</h1>");
         }
// for-in loop
         const student={
            "rollno":121,
            "name":"Ram",
            "city":"Bhopal",
            "fees":40000
         }
         for(var mykey in student){
            document.write("<h1>", mykey," : ",student[mykey],"</h1>")
         }
// --------------------------------------------------------------------------
    // for-of loop
       const city=["Bhopal","Indore","ujjain","Dewas"];
       for(var myval of city){
        document.write("<h1>",myval,"</h1>");
       }
// --------------------------------------------------------------------------------
    // iterable
       const str="Cybrom!";
       for(var myvl of str){
        document.write("<h1>",myvl,"</h1>");
       }
// -----------------------------------------------------------------------   
       // while loop
       document.write("<h1> While </h1>");

        var i=1;
        while(i<=10){
        document.write("<h1>",i,"</h1>");
            i++;
        }
// -----------------------------------------------------------------------------
   // do while loop
   document.write("<h1> Do While </h1>");

      var j=1;
      do{
        document.write("<h1>",j,"</h1>");
        j++;
      }while(j<=10);


// while loop table print1220
        let n=prompt("Enter a number");
        var i=1;
        while(n<=10){
            document.write("<h1>",n," * ",i,"=",n*i, "</h1>");
            n++;
        }
    
    </script>

</body>
</html>
