<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Changing css style property's -->
     <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, corporis!</p>
     <button onclick="display()">Click Here</button>
    <script>
        function display(){
            document.getElementById("para").style.color="Red";  // color
            document.getElementById("para").style.fontSize="50px";  // font-size
            document.getElementById("para").style.width="500px";  // width

            // document.getElementById("para").style.fontFamily="sansi";
            document.getElementById("para").style.fontWeight="bold";  // font-weigth
            document.getElementById("para").style.fontStyle="italic";  // font-style
        }


    </script>

</body>
</html>
