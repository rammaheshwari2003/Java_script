<body>
    
    <!-- Spread operator(...) ==> three .  -->

    <script>
        const a=[1,2,3];
        const b=[4,5,6];
        // [1,2,3,4,5,6]  // ans

        const c=[a,b];
        console.log(c);  // [[1,2,3],[4,5,6]]

        const d=[...a,...b];  // spred
        console.log(d);  // [1,2,3,4,5,6]

    </script>

<!-- Destructor -->

    <script>

    </script>
