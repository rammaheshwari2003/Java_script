<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // shift
        let name=["Ram","Pawan","Sumit","Sandeep"];
        console.log(name);
        let myval=name.shift();  // first element delete
        console.log(name);  
        console.log(myval);  //  delete element delete


        // unshift
        let nm=["Ram","Pawan","Sumit","Sandeep"];
        console.log(nm);
        let myvl=nm.unshift("Danish");
        console.log(nm);
        console.log(myvl);

        
    </script>
    
</body>
</html>
