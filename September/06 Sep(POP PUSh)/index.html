<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // POP
        let name=["Ram","Pawan","Sumit","Sandeep"];
        console.log(name);
        let myval=name.pop();  // element delete
        console.log(name);  // last element delete 
        console.log(myval);  // delete element show

        // PUSH
        let nm=["Ram","Pawan","Sumit","Sandeep"];
        console.log(name);
        let myvl=nm.push("Danish");    // element add in last 
        console.log(myvl);  /// add element index number show
        

    </script>

</body>
</html>
