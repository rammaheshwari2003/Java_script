<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #line{
            width: 10px;
            height: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button onclick="StartNow()">Start</button>
    <button onclick="Stop()">Stop</button>
    <br><br>
    <div id="line"></div>

    <script>
        let mywidth=10;
        var myInt;
        function Cal(){
            let myObj=document.getElementById("line");
            myObj.style.width=mywidth+"px";
            mywidth+=5;
        }
        function StartNow(){
            myInt=setInterval(Cal,1000);
        }
        function Stop(){
            clearInterval(myInt);
        }
    </script>
    
</body>
</html>
