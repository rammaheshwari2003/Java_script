<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Jan=0 start, Dec=11 
        // Minimum 2 parameter and maximum 7 parameter
        const d=new Date(2003,3,18,10,34,55,550);
        document.write("<h1>",d,"</h1>");

        const d1=new Date(86400000);  // 1 parameter millisecond 
        document.write("<h1>",d1,"</h1>");

        // iso (international)

        const date=new Date("2022-11-23");
        document.write("<h1>",date,"</h1>");

    </script>

</body>
</html>
